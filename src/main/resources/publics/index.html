<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CV Generator</title>
    <style>.carousel-inner > .item > img {
        width: 100%;
        height: 570px;
    } </style>
    <!-- Favicon -->
    <link href="favicon.ico" rel="icon" type="image/png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link href="/assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <link href="/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Argon CSS -->
    <link type="text/css" href="/assets/css/argon.css" rel="stylesheet">
</head>
<body background="#11cdef">


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">CV Generator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">CV Generator Page <span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="https://cv.nwa2coco.fr/image_convertissor">PDF to Image Converter</a>
        </div>
    </div>
</nav>
<div class="absolute">
    <form class="form-horizontal" action="https://cv.nwa2coco.fr/upload_raw" method="post">
        <div>

            <!-- Form Name -->
            <legend>Create You CV</legend>

            <!-- Multiple Radios (inline) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="radios">Background
                    Image</label>
                <div class="col-md-4">
                    <label class="radio-inline" for="radios-0">
                        <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                        1
                    </label>
                    <label class="radio-inline" for="radios-1">
                        <input type="radio" name="radios" id="radios-1" value="2">
                        2
                    </label>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <div class="col-md-4">
                    <input id="name" name="name" type="text" placeholder="Name"
                           class="form-control input-md">

                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4">
                    <input id="scc" name="scc" type="text" placeholder="SCC" value="SCC#"
                           class="form-control input-md">

                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4">
                    <input id="crtassignment" name="crtassignment" type="text"
                           placeholder="Current Assignment, ex : USS Somevessel"
                           class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <div class="col-md-4">
                    <input id="crtrank" name="crtrank" type="text" placeholder="Current Rank, ex : Ensign"
                           class="form-control input-md">

                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <input id="crtsection" name="crtsection" type="text"
                           placeholder="Current Section(s), ex : Science, OPS"
                           class="form-control input-md">

                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <input id="crtposition" name="crtposition" type="text" placeholder="Current Position(s)"
                           class="form-control input-md">

                </div>
            </div>
            <div class="tarea">
                <div class="form-group">
                    <div class="col-md-4">
      <textarea class="form-control tarea" id="in" name="in" rows="13" , cols="60">Put here the content :
          Example
  01/01/1970 - OTS
  02/01/1980 - First Assignment, Ensign on USS Somevessel
  02/01/2018 - Promotion to CMDR
  etc.

  ( Two pages cv are not currently support, you have only 46-51 lines, this areas has 13 lines, so we recommend you to copy-past the content from a text writting software)</textarea>
                    </div>
                </div>
            </div>
            <!-- Textarea -->

            <!--


              <!-- Button -->
            <div class="form-group">
                <div class="col-md-4">
                    <button id="Send" type="submit" name="Send" class="btn btn-success">Send</button>
                </div>
            </div>

            </fieldset>

        </div>
    </form>

    <div id="carouselExampleIndicators"  class="carousel slide customcaroussel" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/img/cv01_demo.png" alt="First Background">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First Background</h5>
                    <p>First design demonstration, 46 lines</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/cv02_demo.png" alt="Second Background">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second Background</h5>
                    <p>Second design demonstration 51 lines</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Core -->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/popper/popper.min.js"></script>
    <script src="/assets/vendor/bootstrap/bootstrap.min.js"></script>

    <!-- Optional plugins -->

    <!-- Theme JS -->
    <script src="/assets/js/argon.js"></script>
</div>
</body>
</html>
